<section class="experience-section">
  <h2 class="main-title">Experiencia Profesional</h2>
  <div class="timeline-container">
      {% for experiencia in exp %}
      <article class="timeline-item">
        <div class="timeline-marker">
          <div class="timeline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
              <line x1="8" y1="21" x2="16" y2="21"/>
              <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
          </div>
        </div>
        <div class="timeline-content">
          <div class="experience-header">
            <div>
              <h3 class="experience-title">{{ experiencia.job_title }}</h3>
              <p class="company-name">{{ experiencia.sub_title }}</p>
            </div>
            <span class="experience-period">
              <svg xmlns="http://www.w3.org/2000/svg" class="calendar-icon" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              {{ experiencia.start_date }} - {{ experiencia.end_date }}
            </span>
          </div>
          <p class="experience-description">
            {{ experiencia.description }}
          </p>
        </div>
      </article>
      {% endfor %}
  </div>
</section>
